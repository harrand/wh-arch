name: "WowHead Archiver"
on:
  workflow_dispatch:

jobs:
  dl_wowhead:
    runs-on: ubuntu-latest
    steps:
    - name: "Download WowHead"
      run:  |
        sudo apt-get install wget
        wget -mpEk https://www.wowhead.com/ptr
    - name: "Upload Artifact"
      uses: actions/upload-artifact@v3
      with:
        name: wowhead_ptr
        path: ./
